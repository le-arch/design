<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender Widget</title>
    <link rel="stylesheet" href="calender.css">
</head>
<body>
    <div class="calender">
        <header class="calender_header">
            <div class="calender_month"></div>
            <div class="calender_year"></div>
        </header>
        <div class="calender_grid">
            <div class="calender_day-names">
                <span class="calender_day-name">S</span>
                <span class="calender_day-name">M</span>
                <span class="calender_day-name">T</span>
                <span class="calender_day-name">W</span>
                <span class="calender_day-name">T</span>
                <span class="calender_day-name">F</span>
                <span class="calender_day-name">S</span>                
            </div>
            <div class="calender_day-numbers"></div>
        </div>
    </div>
    <script src="./calender.js"></script>
</body>
</html>
